<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>

        <div class="players-display">
            <div class="player-card">
                <div class="name-card" id="p1-name"></div>
                <div class="score-card" id="p1-score"></div>
            </div>
            <div class="player-card">
                <div class="score-card" id="p2-score"></div>
                <div class="name-card" id="p2-name"></div>
            </div>
        </div>

        <div class="board-section">
            <div class="board-container">
                <div class="board-mask">
                    <div class="mask-cell"></div>
                    <div class="mask-cell"></div>
                    <div class="mask-cell"></div>
                    <div class="mask-cell"></div>
                    <div class="mask-cell"></div>
                    <div class="mask-cell"></div>
                    <div class="mask-cell"></div>
                    <div class="mask-cell"></div>
                    <div class="mask-cell"></div>
                </div>
                <div class="board"></div>
            </div>
        </div>

        <dialog id="restart-modal">
            <div class="result-banner">Dummy message</div>
        </dialog>

        <dialog class="player-dialog" id="p1-dialog">
            <div class="start-message">First player</div>
            <div class="player-input-box">
                <label for="">Enter name:</label>
                <input type="text" minlength="1" maxlength="20" id="p1-input" placeholder="" autocomplete="off">
            </div>
        </dialog>

        <dialog class="player-dialog" id="p2-dialog">
            <div class="start-message">Second player</div>
            <div class="player-input-box">
                <label for="">Enter name:</label>
                <input type="text" minlength="1" maxlength="20" id="p2-input" placeholder="" autocomplete="off">
            </div>
        </dialog>

</body>
</html>
